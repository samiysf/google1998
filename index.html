<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </div>
    <div class="container">
        <div class="search">
            <p class="paragraf">Search the web using Google!</p>
            <input class="ara"  type="text">
            <div class="feel">
                <input class="btn" type="submit" value="Google Search">
            <input class="btn" type="submit" value="I'm feeling lucky">
            </div>
            <table>
                <div class="special">
                    <section>
                    <p class="paragraf">Special Searches</p>
                    <a href="#">Standford Search</a>
                    <a href="#">Linux Search</a>
                </section>
                </div>
                <div class="help">
                    <a href="#">Help!</a>
                    <a href="#">About Google!</a>
                    <a href="#">Company Info</a>
                    <a href="#">Google! Logos</a>
                </div>
                <div class="get">
                    <div class="mail">
                        <p class="paragraf">
                            Get Google! <br>
                        updates monthly:
                        </p>
                        <input class="email" type="text" value="your e-mail">
                    </div>
                    <div class="archive">
                        <input class="abone" type="submit" value="Subscribe">
                        <a href="#">Archive</a>
                    </div>
                </div>
            </table>
        </div>
        
    </div>
    <div class="copy">
        <p class="paragraf">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
